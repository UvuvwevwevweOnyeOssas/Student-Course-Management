<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #students-static-resources},
                                                ~{:: #students-header},
                                                ~{:: #students-nav},
                                                ~{:: #students-main-content},  
                                                ~{:: #students-footer}
                                               )}">
	<head>
		<title>
			Spring MVC with JPA-MySQL and Thymeleaf
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8 /">
		
		
	</head>
	<body>
		<div id="students-header">
			Course List         </div>
		<div id="students-nav" th:replace="~{/fragments/app-fragments :: nav-default}">Nav</div>
		<div id="students-main-content">
		<form action="#" th:action="@{/coursemgt/updateCourse/{id}(id=${course.Id})}" method="post" th:object="${course}">
			<label>ID:</label>
			<input type="text" th:field="*{id}" readonly="true" /><br/>
			<label>Title:</label>
			<input type="text" th:field="*{title}" /><br/>
			<label>Desciption:</label>
			<input type="text" th:field="*{description}" /><br/>
			<label>Code:</label>
			<input type="text" th:field="*{code}" /><br/>
			<label>End_Date:</label>
			<input type="date" th:field="*{endDate}" /><br/>
			<label>Start_Date:</label>
			<input type="date" th:field="*{startDate}" /><br/>
			
			<button type="submit"> Update</button>
		
		
		</form>
		</div>
		<div id="students-footer" th:replace="~{fragments/app-fragments::copyright}">Footer</div>
	</body>
</html>
