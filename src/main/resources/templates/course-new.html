<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #students-static-resources},
                                                ~{:: #students-header},
                                                ~{:: #students-nav},
                                                ~{:: #students-main-content},  
                                                ~{:: #students-footer}
                                               )}">
	<head>
		<title>
			Spring MVC with JPA-MySQL and Thymeleaf
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8 /">
		
		
	</head>
	<body>
		<div id="students-header">
			Course List         </div>
		<div id="students-nav" th:replace="~{/fragments/app-fragments :: nav-default}">Nav</div>
		<div id="students-main-content">
		<form action="#" th:action="@{/coursemgt/registerCourse}" method="post" th:object="${course}">
			<table cellpadding="10" align="center">
				<tr> <td><label>Title:</label>
			<input type="text" th:field="*{title}" />
			<th th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></th>
			</td> </tr>
			<tr> <td><label>Desciption:</label>
			<input type="text" th:field="*{description}" />
			</td> </tr>
		<tr> <td>	<label>Code:</label>
			<input type="text" th:field="*{code}" />
			<th th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></th>
			</td> </tr>
		<tr> <td>	
			<label>End_Date:</label>
			<input type="date" th:field="*{endDate}" />
			<th th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></th>
			</td> </tr>
			<tr> <td>
				<label>Start_Date:</label>
			<input type="date" th:field="*{startDate}" />
			<th th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></th>
			</td> </tr>
			
			
		<tr> <td>	<button type="submit"> Register</button> </td> </tr>
		
			</table>
		</form>
		
		</div>
		<div id="students-footer" th:replace="~{fragments/app-fragments::copyright}">Footer</div>
	</body>
</html>
